<!DOCTYPE html>
<html lang="js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User API</title>
  </head>
  <body>
    <h2>認証</h2>
    <p>
      この api を使用するには以下の API キーを headers
      に含めてリクエストをしてください。
    </p>
    <code>apikey : key123</code>
    <h2>ユーザーを取得する</h2>
    <h3>HTTP リクエスト</h3>
    <code>GET http://localhost:8000/user</code>
    <h2>ユーザーを作成する</h2>
    <code>POST http://localhost:8000/user</code>
  </body>
</html>
